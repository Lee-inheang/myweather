<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/weather.js"></script>
    
</head>
<body>

<div class="wrapper">
    
    <div class="container">
    
            <!-- 도시 -->
        <div class="city">
            <i class="fa-solid fa-location-dot"></i>
            <span id="city">Gimpo</span>
        </div>
    
            <!--온도-->
        <h1 class="temp">
            <span id="temp">25</span><span class="small">°</span>
    
        </h1>
        <div class="descript">
            <p id="descript">It's sunny day.</p>
        </div>
    
        <div class="detail">
            <div class="detail-top">
            <div class="detail-body">
                <h1 class="text-center">Weather Today</h1>
                <p class="feels_like" >체감온도: <span id="feels_like"></span></p>
           <div class="today-box">
            <ul>
                <li><label><i class="fa-solid fa-arrow-down"></i>최저</label> <span id="temp-min">0</span>°</li>
                <li><label><i class="fa-solid fa-arrow-up"></i>최고</label><span id="temp-max">50</span>°</li>
                <li><label> <i class="wi wi-humidity"></i>습도</label><span id="humidity">1</span>%</li>
    
            </ul>
            <ul>
                <li><label><i class="wi wi-sunrise"></i>해뜨는 시각</label> <span id="sunrise"></span></li>
                <li><label><i class="wi wi-sunset"></i>해지는 시각</label> <span id="sunset"></span></li>
                <li><label><i class="wi wi-day-windy"></i>풍속</label><span id="windy">1</span>m/s</li>
            </ul>
           </div>
        </div>
        <div class="detail-foot">
           <!--5day-->
           <div class="five-day">

            <!--roof-->
            <div class="three-times">
                <div class="five-date">15일(수) 00시</div>
                <div class="five-icon">
                    <img src="images/icon/01d.png" alt="d01" class="img-fluid">
                </div>
                <p class="five-temp">25도</p>
                <p class="five-descript">Sunny day</p>
            </div>
        </div>
            
           </div>
        <!--/roop-->

          
        </div>
    </div>
    </div>
</div>

<div class="searchbox">
    <div class="form">
        <input type="search" name="search" class="search" placeholder="도시를 검색하세요">
    </div>
</div>
<a href="#" class="btn"><i class="fa-solid fa-magnifying-glass"></i></a>


</body>
</html>
